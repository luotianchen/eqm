<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>企业质量管理系统</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    .loader {
      width: 60px;
      height: 60px;
      background-color: #67CF22;
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      -webkit-animation: rotateplane 1.2s infinite ease-in-out;
      animation: rotateplane 1.2s infinite ease-in-out;
    }
    li.ant-menu-item.ng-star-inserted{
      outline: none;
    }
    .hidden{ display: none; }
    @-webkit-keyframes rotateplane {
      0% { -webkit-transform: perspective(120px) }
      50% { -webkit-transform: perspective(120px) rotateY(180deg) }
      100% { -webkit-transform: perspective(120px) rotateY(180deg)  rotateX(180deg) }
    }

    @keyframes rotateplane {
      0% {
        transform: perspective(120px) rotateX(0deg) rotateY(0deg);
        -webkit-transform: perspective(120px) rotateX(0deg) rotateY(0deg)
      } 50% {
          transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);
          -webkit-transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg)
        } 100% {
            transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
            -webkit-transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
          }
    }
  </style>
</head>
<body>
<div id="loader" class="loader"></div>
<div id="ieTip" class="hidden" style="text-align:center;margin-top: 60px;">
  <img src="/assets/ie.jpeg">
  <h2><strong>本系统只支持IE9以上版本及其他现代浏览器，你的浏览器版本太low了,已经和时代脱轨了 :(</strong></h2>
  <h2><strong>推荐使用:<a href='https://www.google.cn/chrome/' target='_blank' style='color:blue;'>谷歌</a>、<a href='http://www.firefox.com.cn/' target='_blank' style='color:blue;'>火狐</a>其他双核极速模式</strong></h2>
  <h2 style='margin:0'><strong>如果你的使用的是双核浏览器,请切换到极速模式访问</strong></h2>
</div>
<script>
  (function(window) {
    var theUA = window.navigator.userAgent.toLowerCase();
    if ((theUA.match(/msie\s\d+/) && theUA.match(/msie\s\d+/)[0]) || (theUA.match(/trident\s?\d+/) && theUA.match(/trident\s?\d+/)[0])) {
      var ieVersion = theUA.match(/msie\s\d+/)[0].match(/\d+/)[0] || theUA.match(/trident\s?\d+/)[0];
      if (ieVersion < 9) {
        document.getElementById("loader").setAttribute("class","loader hidden");
        document.getElementById("ieTip").setAttribute("class","");
      }
    }
  })(window);
</script>
<app-root></app-root>
</body>
</html>
