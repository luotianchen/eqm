<div>
  <h3 class="title">访问权限管理</h3>
</div>
<nz-divider></nz-divider>
<nz-table #expandTable [nzData]="dataSet" nzBordered [nzShowPagination]="false">
  <thead>
  <tr>
    <th nzWidth="40%">名称</th>
    <th>访问权限</th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngFor="let data of expandTable.data">
    <ng-container *ngFor="let item of mapOfExpandedData[data.key]">
      <tr *ngIf="item.parent && item.parent.expand || !item.parent">
        <td
          [nzIndentSize]="item.level * 20"
          [nzShowExpand]="!!item.children"
          [(nzExpand)]="item.expand"
          (nzExpandChange)="collapse(mapOfExpandedData[data.key],item,$event)">
          <i nz-icon [type]="item.icon" *ngIf="item.icon"></i>
          {{item.name}}
        </td>
        <td>
          <span *ngIf="item.children">
            <span *ngFor="let menu of item.power">
              {{rolemaps[menu]}}
            </span>
          </span>
          <span *ngIf="!item.children">
            <nz-select style="width: 100%" nzMode="multiple" nzPlaceHolder="请选择" [ngModel]="item.power" (ngModelChange)="check(item)">
              <nz-option *ngFor="let option of roles" [nzLabel]="option.rolename" [nzValue]="option.role"></nz-option>
            </nz-select>
          </span>
        </td>
      </tr>
    </ng-container>
  </ng-container>
  </tbody>
</nz-table>
<div style="text-align: center;margin-top: 20px">
  <button nz-button nzType="primary">保存</button>
</div>
