<div>
  <h3 class="title">清洁度检查报告</h3>
</div>
<nz-divider></nz-divider>
<form nz-form [formGroup]="validateForm" class="ant-advanced-search-form">
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="6">
      <nz-form-item>
        <nz-form-label [nzSm]="10" nzFor="prodno">产品编号</nz-form-label>
        <nz-form-control [nzSm]="14" nzHasFeedback>
          <nz-select nzShowSearch style="width: 100%" nzPlaceHolder="产品编号"  formControlName="prodno" name="prodno" id="prodno" (ngModelChange)="getNames()">
            <nz-option *ngFor="let option of prodnos" [nzLabel]="option" [nzValue]="option"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="6">
      <nz-form-item>
        <nz-form-label [nzSm]="10" nzFor="name">通道名称</nz-form-label>
        <nz-form-control [nzSm]="14" nzHasFeedback>
          <nz-select nzShowSearch style="width: 100%" nzPlaceHolder="请先选择产品编号"  formControlName="name" name="name" id="name">
            <nz-option *ngFor="let option of names" [nzLabel]="option.name" [nzValue]="option.name"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="6">
      <nz-form-item>
        <nz-form-label [nzSm]="10" nzFor="cleanname">清洗要求</nz-form-label>
        <nz-form-control [nzSm]="14" nzHasFeedback>
          <nz-select nzShowSearch style="width: 100%" nzPlaceHolder="请选择"  formControlName="cleanname" name="cleanname" id="cleanname">
            <nz-option *ngFor="let option of cleannames" [nzLabel]="option" [nzValue]="option"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="6">
      <nz-form-item>
        <nz-form-label [nzSm]="10" nzFor="dated">内表面清洗日期</nz-form-label>
        <nz-form-control [nzSm]="14" nzHasFeedback>
          <input nz-input formControlName="date" name="dated" placeholder="YYYY-MM-DD或MM-DD" type="text" id="dated" (blur)="formatInDate(this.validateForm.controls['date'])">
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="6">
      <nz-form-item>
        <nz-form-label [nzSm]="10" nzFor="operator">操作工</nz-form-label>
        <nz-form-control [nzSm]="14" nzHasFeedback>
          <nz-select nzShowSearch style="width: 100%" nzPlaceHolder="请选择操作工" id="operator" formControlName="operator">
            <nz-option *ngFor="let option of users" [nzLabel]="option.name" [nzValue]="option.username"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="6" style="text-align: right">
      <button nz-button nzType="primary" (click)="submitForm()" [nzLoading]="loading">
        <i nz-icon type="download"></i>查询报表
      </button>
    </div>
  </div>
</form>
