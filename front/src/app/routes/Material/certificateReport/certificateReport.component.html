<div>
  <h3 class="title">材料合格证</h3>
</div>
<nz-divider></nz-divider>
<form nz-form [formGroup]="validateForm" class="ant-advanced-search-form">
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzSm]="6" nzFor="codedmarking">入库编号</nz-form-label>
        <nz-form-control [nzSm]="14" nzHasFeedback>
          <nz-select nzShowSearch style="width: 100%" nzPlaceHolder="入库编号"  formControlName="codedmarking" name="codedmarking" id="codedmarking">
            <nz-option *ngFor="let option of codedmarkings" [nzLabel]="option" [nzValue]="option"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <button nz-button [nzType]="'primary'" (click)="submitForm()" [nzLoading]="loading">
        生成材料合格证
      </button>
      <nz-divider nzType="vertical"></nz-divider>
      <a nz-button nzType="primary" download="{{codedmarking}}+材料合格证.pdf" [href]="objectUrl" *ngIf="status"><i nz-icon type="download"></i>下载合格证</a>
    </div>
  </div>
</form>

<nz-divider></nz-divider>
<pdf-viewer [src]="pdfSrc"
            [render-text]="true"
            style="display: block;"
            *ngIf="status"
></pdf-viewer>
