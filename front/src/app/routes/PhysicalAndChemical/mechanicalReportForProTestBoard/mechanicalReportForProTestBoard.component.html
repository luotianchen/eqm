<div>
  <h3 class="title">力学性能报告</h3>
</div>
<nz-divider></nz-divider>
<form nz-form [formGroup]="validateForm" class="ant-advanced-search-form">
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzSm]="6" nzFor="prodno">产品编号</nz-form-label>
        <nz-form-control [nzSm]="14" nzHasFeedback>
          <nz-select nzShowSearch style="width: 100%" nzPlaceHolder="产品编号"  formControlName="prodno" name="prodno" id="prodno" (nzBlur)="setSpecimennoAndSpec()">
            <nz-option *ngFor="let option of prodnos" [nzLabel]="option" [nzValue]="option"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzSm]="6" nzFor="specimenno">试件编号</nz-form-label>
        <nz-form-control [nzSm]="14" nzHasFeedback>
          <nz-select nzShowSearch style="width: 100%" nzPlaceHolder="试件编号"  formControlName="specimenno" name="specimenno" id="specimenno">
            <nz-option *ngFor="let option of specimennos" [nzLabel]="option" [nzValue]="option"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzSm]="6" nzFor="department">委托单位</nz-form-label>
        <nz-form-control [nzSm]="14" nzHasFeedback>
          <nz-select nzShowSearch style="width: 100%" nzPlaceHolder="委托单位"  formControlName="department" name="department" id="department">
            <nz-option *ngFor="let option of departments" [nzLabel]="option.departmentname" [nzValue]="option.departmentname"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzSm]="6" nzFor="indate">日期</nz-form-label>
        <nz-form-control [nzSm]="14" nzHasFeedback>
          <input nz-input formControlName="indate" name="indate" placeholder="YYYY-MM-DD或MM-DD" type="text" id="indate" (blur)="formatInDate(this.validateForm.controls['indate'])">
        </nz-form-control>
      </nz-form-item>
    </div>
    <button nz-button nzType="primary" (click)="submitForm()" [nzLoading]="loading">
      <i nz-icon type="download"></i>查询报表
    </button>
  </div>
</form>
