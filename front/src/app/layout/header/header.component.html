<div class="header">
  <div class="button" (click)="toggleCollapsed()">
    <i nz-icon type="menu-{{settings.layout.isCollapsed?'unfold':'fold'}}"></i>
  </div>
  <ul nz-menu [nzMode]="'horizontal'" style="line-height: 64px;">
    <ng-container *ngFor="let nav of navs;let i = index">
      <li nz-menu-item [nzSelected]="nav.name == getSettingNav()" (click)="setNav(nav.name.toString())">{{nav.name.toString()}}</li>
    </ng-container>
  </ul>
  <div class="rightWarpper">
    <div class="button">
      <i class="anticon anticon-mail"></i>
    </div>
    <nz-dropdown style="margin-right: 20px">
      <a class="menu" nz-dropdown style="width: 100px;height:64px;padding-left: 30px;padding-right: 30px;line-height: 64px">
        <span title><i nz-icon type="user"></i>{{ _storage.get("username") }}</span>
      </a>
      <ul nz-menu nzSelectable style="width: 130px;text-align: center">
        <li style="width: 130px;padding:5px 20px 5px 20px;text-align: center" nz-menu-item (click)="router.navigate(['/profile']);">
          <i nz-icon type="solution" theme="outline"></i>个人资料</li>
        <li style="width: 130px;padding:5px 20px 5px 20px;text-align: center" nz-menu-item (click)="router.navigate(['/changePassword']);">
          <i nz-icon type="setting" theme="outline"></i>修改密码</li>
        <li nz-menu-divider></li>
        <li style="width: 130px;padding:5px 20px 5px 20px;text-align: center" nz-menu-item (click)="signOut()">
          <i nz-icon type="logout" theme="outline"></i>注销</li>
      </ul>
    </nz-dropdown>
  </div>
</div>
